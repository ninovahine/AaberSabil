<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Statistiques</title>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
 <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
 <script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>



</head>
<body>
	<style>
	    #bar{
		float:left;
		width:900px;
		height:300px;
		border:1px solid #000;
		}
		#area{
		float:left;
		width:900px;
		height:300px;
		border:1px solid #000;
		}
		#line{
		float:left;
		width:900px;
		height:300px;
		border:1px solid #000;
		}
		#donut{
		float:left;
		width:900px;
		height:300px;
		border:1px solid #000;
		}
	</style>
	
	<div id="bar"></div>
	<div id="area"></div>
	<div id="line"></div>
	<div id="donut"></div>
	
	<script>
	
	Morris.Bar({
		element:'bar',
		data:[
			{tuto:'accueil',value:350,femme:100,homme:250},
			{tuto:'A propos',value:300,femme:200,homme:100},
			{tuto:'Nos meilleurss',value:250,femme:100,homme:150},
			{tuto:'Contact',value:80,femme:60,homme:20},
			{tuto:'Sinscrire',value:400,femme:170,homme:230},
			{tuto:'Log in',value:500,femme:220,homme:280},
			{tuto:'Evenemants',value:200,femme:80,homme:120}
			
		],
		xkey:'tuto',
		ykeys:['value','homme','femme'],
		labels:['vue','homme','femme']
	});

	 Morris.Area({
		element:'area',
		data:[
			{year:'2011',value:350,femme:100,homme:250},
			{year:'2012',value:300,femme:200,homme:100},
			{year:'2013',alue:250,femme:100,homme:150},
			{year:'2014',value:80,femme:60,homme:20},
			{year:'2015',value:400,femme:170,homme:230},
			{year:'2016',value:500,femme:220,homme:280},
			{year:'2017',value:200,femme:80,homme:120}
			
		],
		xkey:'year',
		ykeys:['value','homme','femme'],
		labels:['vue','homme','femme']
	});
	 
	 Morris.Line({
			element:'line',
			data:[
				{year:'2011',value:350,femme:100,homme:250},
				{year:'2012',value:300,femme:200,homme:100},
				{year:'2013',value:250,femme:100,homme:150},
				{year:'2014',value:80,femme:60,homme:20},
				{year:'2015',value:400,femme:170,homme:230},
				{year:'2016',value:500,femme:220,homme:280},
				{year:'2017',value:200,femme:80,homme:120}
				
			],
			xkey:'year',
			ykeys:['value','homme','femme'],
			labels:['vue','homme','femme']
		});
	 
	 Morris.Donut({
			element:'donut',
			data:[
				{label:"Hotes",value:350},
				{label:"Voyageurs",value:500},
				{label:"Visiteurs",value:750},
				{label:"Evenements",value:100}	
			]
		});
</script>
</body>
</html>
